<h3>Mindmap Javascript Library</h3>
<div class="ctrl"><button data-cmd="export">EXPORT</button></div>
<div class="wrapper">
  <div class="logo">
    <i class="fa-brands fa-github"></i>
      <a class="link" target="_" href="https://github.com/yeori/mind-wired"><span class="text">mind-wired</span><span class="url">https://github.com/yeori/mind-wired</span></a>
    </div>
  <div class="help">
    <div class="tip">
      <div><span class="key">enter</span></div><div class="desc">new sibling node</div>
    </div>
    <div class="tip">
      <div><span class="key">shift+enter</span></div><div class="desc">new child node</div>
    </div>
    <div class="tip">
      <div><span class="key">space</span></div><div class="desc">start editing</div>
    </div>
  </div>
<div id="mmap-root"></div>
  <div class="dimmer" style="display: none;">
    <div class="output">
      <div class="usage"><pre>
    window.mindwired
      .init(...)
      .then(mwd => {
          const node = JSON.parse(jsonText) ;
          mwd.nodes(node);
      })
      </pre></div>
      <textarea></textarea>
      <button data-cmd="close">close</button>
    </div>   
  </div>
</div>
